<div class="login-section">
    <h3>Log in</h3>
    <form [formGroup]="user">
        <label for="phone" class="label">Phone number</label>
        <input id="phone" class="input" type="text" placeholder="enter phone number"
            formControlName="phone" required>
            
        <br><br>
        <button class="btn" [disabled]="user.invalid">Login</button>
    </form>
</div>
